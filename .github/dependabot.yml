version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "github-actions"

  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "python"

  - package-ecosystem: "cargo"
    directory: "/scpn-control-rs"
    schedule:
      interval: "weekly"
    ignore:
      - dependency-name: "ndarray"
        versions:
          - ">= 0.17.0"
      - dependency-name: "rand"
        versions:
          - ">= 0.9.0"
      - dependency-name: "rand_distr"
        versions:
          - ">= 0.5.0"
    labels:
      - "dependencies"
      - "rust"
