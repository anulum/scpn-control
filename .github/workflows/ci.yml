name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  # ─── Job 1: Python tests ───
  python-tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e . pytest pytest-cov hypothesis mypy
      - name: Test
        run: PYTEST_DISABLE_PLUGIN_AUTOLOAD=1 pytest -p hypothesis.extra.pytestplugin tests/ -v --tb=short -x
      - name: Mypy (3.12 only)
        if: matrix.python-version == '3.12'
        run: python -m mypy
      - name: Coverage (3.12 only)
        if: matrix.python-version == '3.12'
        run: PYTEST_DISABLE_PLUGIN_AUTOLOAD=1 pytest -p hypothesis.extra.pytestplugin -p pytest_cov tests/ --cov=scpn_control --cov-report=xml --cov-report=term --cov-fail-under=55
      - name: Upload coverage artifact
        if: matrix.python-version == '3.12'
        uses: actions/upload-artifact@v6
        with:
          name: coverage-report
          path: coverage.xml
      - name: Upload to Codecov
        if: matrix.python-version == '3.12'
        uses: codecov/codecov-action@v5
        with:
          files: coverage.xml
          fail_ci_if_error: false

  # ─── Job 2: Notebook smoke tests ───
  notebook-smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: "3.12"
      - name: Install notebook dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[viz]" jupyter nbconvert
      - name: Execute notebooks
        run: |
          mkdir -p artifacts/notebook-exec
          NOTEBOOKS=(
            "examples/q10_breakeven_demo.ipynb"
            "examples/snn_compiler_walkthrough.ipynb"
            "examples/paper27_phase_dynamics_demo.ipynb"
            "examples/h_infinity_controller_demo.ipynb"
          )

          if python -c "import importlib.util, sys; sys.exit(0 if importlib.util.find_spec('sc_neurocore') is not None else 1)"
          then
            NOTEBOOKS+=("examples/neuro_symbolic_control_demo.ipynb")
          else
            echo "Skipping examples/neuro_symbolic_control_demo.ipynb (sc_neurocore not available)"
          fi

          for nb in "${NOTEBOOKS[@]}"; do
            jupyter nbconvert --to notebook --execute --ExecutePreprocessor.timeout=900 --output-dir artifacts/notebook-exec "$nb"
          done
      - uses: actions/upload-artifact@v6
        with:
          name: executed-notebooks
          path: artifacts/notebook-exec/

  # ─── Job 3: Package quality gate ───
  package-quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: "3.12"
      - name: Install packaging tools
        run: |
          python -m pip install --upgrade pip
          python -m pip install build twine
      - name: Build package
        run: python -m build
      - name: Validate package metadata
        run: python -m twine check dist/*
      - uses: actions/upload-artifact@v6
        with:
          name: python-dist
          path: dist/

  # ─── Job 4: Python dependency audit ───
  python-audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: "3.12"
      - name: Install project and audit tools
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e . pip-audit
      - name: Run pip audit
        run: python -m pip_audit

  # ─── Job 5: RMSE gate ───
  rmse-gate:
    needs: python-tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: "3.12"
      - name: Install
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e . matplotlib
      - name: RMSE Dashboard
        run: python validation/rmse_dashboard.py --output-json artifacts/rmse_dashboard_ci.json --output-md artifacts/rmse_dashboard_ci.md
      - name: RMSE Gate
        run: python tools/ci_rmse_gate.py

  # ─── Job 6: Rust tests ───
  rust-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: scpn-control-rs
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      - name: Format check
        run: cargo fmt --check
      - name: Clippy
        run: cargo clippy -- -D warnings
      - name: Test
        run: cargo test --workspace

  # ─── Job 7: Rust-Python interop ───
  rust-python-interop:
    needs: rust-tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
      - uses: actions/setup-python@v6
        with:
          python-version: "3.12"
      - name: Create virtualenv
        run: python -m venv .venv
      - name: Install toolchain deps
        run: |
          . .venv/bin/activate
          python -m pip install --upgrade pip
          python -m pip install maturin pytest hypothesis
      - name: Build Rust bindings
        run: |
          . .venv/bin/activate
          cd scpn-control-rs/crates/control-python
          python -m maturin develop --release
      - name: Install package
        run: |
          . .venv/bin/activate
          python -m pip install -e .
      - name: Verify Rust bindings
        run: |
          . .venv/bin/activate
          python - <<'PY'
          import importlib.util
          from scpn_control.core._rust_compat import _rust_available

          if importlib.util.find_spec("scpn_control_rs") is None:
              raise SystemExit("scpn_control_rs module missing after maturin develop")
          if not _rust_available():
              raise SystemExit("Rust compatibility layer reports unavailable backend")
          print("Rust bindings import and compatibility probe passed.")
          PY
      - name: Parity tests
        run: |
          . .venv/bin/activate
          PYTEST_DISABLE_PLUGIN_AUTOLOAD=1 pytest -p hypothesis.extra.pytestplugin tests/test_rust_python_parity.py tests/test_rust_compat_wrapper.py tests/test_snn_pyo3_bridge.py -v

  # ─── Job 8: Rust benchmarks ───
  rust-benchmarks:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: scpn-control-rs
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
      - name: Bench
        run: cargo bench --workspace
      - uses: actions/upload-artifact@v6
        with:
          name: bench-results
          path: scpn-control-rs/target/criterion/

  # ─── Job 9: Python phase-sync benchmark (DIII-D scale) ───
  python-benchmark:
    needs: python-tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: "3.12"
      - name: Install
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .
      - name: Kuramoto benchmark (DIII-D scale)
        run: |
          python - <<'PY'
          import time
          import numpy as np
          from scpn_control.phase.kuramoto import kuramoto_sakaguchi_step
          from scpn_control.phase.realtime_monitor import RealtimeMonitor

          rng = np.random.default_rng(42)

          # Single-step latency at DIII-D scale (N=1000, 4096)
          for N in (1000, 4096):
              theta = rng.uniform(-np.pi, np.pi, N)
              omega = rng.normal(0, 0.3, N)
              times = []
              for _ in range(200):
                  t0 = time.perf_counter()
                  kuramoto_sakaguchi_step(theta, omega, dt=1e-3, K=2.0, zeta=0.5,
                                         psi_driver=0.3, psi_mode="external")
                  times.append(time.perf_counter() - t0)
              p50 = sorted(times)[len(times) // 2] * 1e3
              print(f"N={N:>5d}  P50={p50:.3f} ms")
              assert p50 < 5.0, f"N={N} P50={p50:.3f} ms exceeds 5 ms budget"

          # RealtimeMonitor tick (16 layers × 50 oscillators)
          mon = RealtimeMonitor.from_paper27(L=16, N_per=50)
          tick_times = []
          for _ in range(100):
              t0 = time.perf_counter()
              mon.tick()
              tick_times.append(time.perf_counter() - t0)
          p50_tick = sorted(tick_times)[len(tick_times) // 2] * 1e6
          print(f"RealtimeMonitor tick P50={p50_tick:.0f} µs")
          assert p50_tick < 50_000, f"Tick P50={p50_tick:.0f} µs exceeds 50 ms budget"

          print("All benchmark gates passed.")
          PY
      - uses: actions/upload-artifact@v6
        with:
          name: python-bench-results
          path: "*.json"
          if-no-files-found: ignore

  # ─── Job 10: E2E mock DIII-D shot test ───
  e2e-diiid:
    needs: python-tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: "3.12"
      - name: Install
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e . pytest h5py
      - name: E2E mock DIII-D + trajectory export
        run: PYTEST_DISABLE_PLUGIN_AUTOLOAD=1 pytest tests/test_e2e_phase_diiid.py -v --tb=short
      - uses: actions/upload-artifact@v6
        with:
          name: e2e-diiid-results
          path: "*.json"
          if-no-files-found: ignore

  # ─── Job 11: Python lint (ruff) ───
  python-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: "3.12"
      - name: Install ruff
        run: python -m pip install ruff
      - name: Ruff check
        run: ruff check src/scpn_control/

  # ─── Job 12: Python security scan (Bandit) ───
  python-security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: "3.12"
      - name: Install Bandit
        run: python -m pip install bandit[toml]
      - name: Run Bandit
        run: bandit -r src/scpn_control/ -c pyproject.toml -ll -f json -o bandit-report.json
      - name: Summary
        run: bandit -r src/scpn_control/ -c pyproject.toml -ll -f screen
      - uses: actions/upload-artifact@v6
        with:
          name: bandit-report
          path: bandit-report.json

  # ─── Job 13: Rust audit ───
  rust-audit:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: scpn-control-rs
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
      - name: Install cargo-audit
        run: cargo install cargo-audit
      - name: Audit
        run: cargo audit
