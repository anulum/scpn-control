name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  # ─── Job 1: Python tests ───
  python-tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install
        run: pip install -e ".[dev]"
      - name: Test
        run: pytest tests/ -v --tb=short -x
      - name: Mypy (3.12 only)
        if: matrix.python-version == '3.12'
        run: mypy
      - name: Coverage (3.12 only)
        if: matrix.python-version == '3.12'
        run: pytest tests/ --cov=scpn_control --cov-report=xml --cov-report=term
      - name: Upload coverage
        if: matrix.python-version == '3.12'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml

  # ─── Job 2: RMSE gate ───
  rmse-gate:
    needs: python-tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install
        run: pip install -e ".[dev,viz]"
      - name: RMSE Dashboard
        run: python validation/rmse_dashboard.py --json
      - name: RMSE Gate
        run: python tools/ci_rmse_gate.py

  # ─── Job 3: Rust tests ───
  rust-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: scpn-control-rs
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      - name: Format check
        run: cargo fmt --check
      - name: Clippy
        run: cargo clippy -- -D warnings
      - name: Test
        run: cargo test --workspace

  # ─── Job 4: Rust-Python interop ───
  rust-python-interop:
    needs: rust-tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install maturin
        run: pip install maturin
      - name: Build Rust bindings
        run: cd scpn-control-rs && maturin develop --release
      - name: Install package
        run: pip install -e ".[dev]"
      - name: Parity tests
        run: pytest tests/test_rust_python_parity.py tests/test_rust_compat_wrapper.py tests/test_snn_pyo3_bridge.py -v

  # ─── Job 5: Rust benchmarks ───
  rust-benchmarks:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: scpn-control-rs
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Bench
        run: cargo bench --workspace
      - uses: actions/upload-artifact@v4
        with:
          name: bench-results
          path: scpn-control-rs/target/criterion/

  # ─── Job 6: Rust audit ───
  rust-audit:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: scpn-control-rs
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Install cargo-audit
        run: cargo install cargo-audit
      - name: Audit
        run: cargo audit
