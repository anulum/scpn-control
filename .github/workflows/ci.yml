name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  # ─── Job 1: Python tests ───
  python-tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e . pytest pytest-cov hypothesis mypy
      - name: Test
        run: PYTEST_DISABLE_PLUGIN_AUTOLOAD=1 pytest -p hypothesis.extra.pytestplugin tests/ -v --tb=short -x
      - name: Mypy (3.12 only)
        if: matrix.python-version == '3.12'
        run: python -m mypy
      - name: Coverage (3.12 only)
        if: matrix.python-version == '3.12'
        run: PYTEST_DISABLE_PLUGIN_AUTOLOAD=1 pytest -p hypothesis.extra.pytestplugin -p pytest_cov tests/ --cov=scpn_control --cov-report=xml --cov-report=term
      - name: Upload coverage
        if: matrix.python-version == '3.12'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml

  # ─── Job 2: RMSE gate ───
  rmse-gate:
    needs: python-tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e . matplotlib
      - name: RMSE Dashboard
        run: python validation/rmse_dashboard.py
      - name: RMSE Gate
        run: python tools/ci_rmse_gate.py

  # ─── Job 3: Rust tests ───
  rust-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: scpn-control-rs
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      - name: Format check
        run: cargo fmt --check
      - name: Clippy
        run: cargo clippy -- -D warnings
      - name: Test
        run: cargo test --workspace

  # ─── Job 4: Rust-Python interop ───
  rust-python-interop:
    needs: rust-tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Create virtualenv
        run: python -m venv .venv
      - name: Install toolchain deps
        run: |
          . .venv/bin/activate
          python -m pip install --upgrade pip
          python -m pip install maturin pytest hypothesis
      - name: Build Rust bindings
        run: |
          . .venv/bin/activate
          python -m maturin develop --release --manifest-path scpn-control-rs/crates/control-python/Cargo.toml
      - name: Install package
        run: |
          . .venv/bin/activate
          python -m pip install -e .
      - name: Parity tests
        run: |
          . .venv/bin/activate
          PYTEST_DISABLE_PLUGIN_AUTOLOAD=1 pytest -p hypothesis.extra.pytestplugin tests/test_rust_python_parity.py tests/test_rust_compat_wrapper.py tests/test_snn_pyo3_bridge.py -v

  # ─── Job 5: Rust benchmarks ───
  rust-benchmarks:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: scpn-control-rs
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Bench
        run: cargo bench --workspace
      - uses: actions/upload-artifact@v4
        with:
          name: bench-results
          path: scpn-control-rs/target/criterion/

  # ─── Job 6: Rust audit ───
  rust-audit:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: scpn-control-rs
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Install cargo-audit
        run: cargo install cargo-audit
      - name: Audit
        run: cargo audit
