[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "scpn-control"
version = "0.3.2"
description = "SCPN Control â€” Neuro-symbolic Stochastic Petri Net controller for plasma control"
authors = [
    {name = "Miroslav Sotek"},
    {name = "Michal Reiprich"}
]
license = "AGPL-3.0-or-later"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Rust",
    "Topic :: Scientific/Engineering :: Physics",
]
readme = "README.md"
dependencies = [
    "numpy>=1.24",
    "scipy>=1.10",
    "click>=8.0",
]
requires-python = ">=3.9"

[project.urls]
Homepage = "https://github.com/anulum/scpn-control"
Documentation = "https://anulum.github.io/scpn-control/"
Repository = "https://github.com/anulum/scpn-control"
"Bug Tracker" = "https://github.com/anulum/scpn-control/issues"

[project.optional-dependencies]
viz = ["matplotlib>=3.5"]
dashboard = ["streamlit>=1.20", "matplotlib>=3.5"]
hdf5 = ["h5py>=3.0"]
ws = ["websockets>=12.0"]
ml = ["torch>=2.0"]
neuro = ["sc-neurocore>=3.8.0"]
nengo = ["nengo>=4.0"]
benchmark = ["freegs>=0.6"]
docs = [
    "mkdocs-material>=9.5",
    "mkdocstrings[python]>=0.27",
    "pymdown-extensions>=10.0",
]
precommit = ["pre-commit>=4.0"]
dev = [
    "pytest>=7.0",
    "pytest-cov>=5.0",
    "hypothesis>=6.0",
    "mypy>=1.10",
    "matplotlib>=3.5",
    "streamlit>=1.20",
    "torch>=2.0",
    "nengo>=4.0",
    "pre-commit>=4.0",
]

[project.scripts]
scpn-control = "scpn_control.cli:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.mypy]
strict = false
check_untyped_defs = true
ignore_missing_imports = true
files = [
    "src/scpn_control/scpn/",
    "src/scpn_control/core/",
    "src/scpn_control/phase/",
    "src/scpn_control/control/advanced_soc_fusion_learning.py",
    "src/scpn_control/control/analytic_solver.py",
    "src/scpn_control/control/digital_twin_ingest.py",
    "src/scpn_control/control/director_interface.py",
    "src/scpn_control/control/disruption_contracts.py",
    "src/scpn_control/control/disruption_predictor.py",
    "src/scpn_control/control/fueling_mode.py",
    "src/scpn_control/control/fusion_control_room.py",
    "src/scpn_control/control/fusion_optimal_control.py",
    "src/scpn_control/control/fusion_sota_mpc.py",
    "src/scpn_control/control/h_infinity_controller.py",
    "src/scpn_control/control/halo_re_physics.py",
    "src/scpn_control/control/hil_harness.py",
    "src/scpn_control/control/jax_traceable_runtime.py",
    "src/scpn_control/control/nengo_snn_wrapper.py",
    "src/scpn_control/control/neuro_cybernetic_controller.py",
    "src/scpn_control/control/spi_mitigation.py",
    "src/scpn_control/control/tokamak_digital_twin.py",
    "src/scpn_control/control/tokamak_flight_sim.py",
    "src/scpn_control/control/torax_hybrid_loop.py",
    "src/scpn_control/control/gym_tokamak_env.py",
    "src/scpn_control/cli.py",
]

[[tool.mypy.overrides]]
module = ["matplotlib", "matplotlib.*"]
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = ["streamlit", "streamlit.*"]
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = ["nengo", "nengo.*", "nengo_loihi", "nengo_loihi.*"]
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = ["torch", "torch.*"]
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = ["scipy", "scipy.*"]
ignore_missing_imports = true

[tool.pytest.ini_options]
pythonpath = ["src", "tests", "."]
addopts = "--strict-markers"
markers = [
    "slow: marks long-running regression tests",
]
filterwarnings = [
    "error::DeprecationWarning",
    "ignore:.*oneOf.*[dD]eprecated.*:Warning",
    "default::UserWarning",
]
xfail_strict = true

[tool.coverage.report]
fail_under = 55

[tool.ruff]
line-length = 120
target-version = "py39"

[tool.ruff.lint]
select = ["E", "F", "W", "I", "B"]
ignore = [
    "E501",   # line length handled by formatter
    "E741",   # ambiguous variable (physics code uses l, I, O)
]

[tool.ruff.lint.isort]
known-first-party = ["scpn_control"]

[tool.bandit]
exclude_dirs = ["tests", "examples"]
skips = ["B101"]
