site_name: SCPN Control
site_description: Neuro-symbolic stochastic Petri net control for fusion plasma systems
site_url: https://anulum.github.io/scpn-control/
repo_url: https://github.com/anulum/scpn-control
repo_name: anulum/scpn-control

docs_dir: docs
site_dir: site

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.top
    - search.suggest
    - content.code.copy

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            show_source: false
            show_root_heading: true
            members_order: source

nav:
  - Home: index.md
  - Pitch: pitch.md
  - Use Cases: use_cases.md
  - Competitive Analysis: competitive_analysis.md
  - Theory: theory.md
  - Architecture: architecture.md
  - Tutorials: tutorials.md
  - API Reference: api.md
  - Benchmarks: benchmarks.md
  - Validation and QA: validation.md
  - Development: development.md

markdown_extensions:
  - admonition
  - tables
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

extra_javascript:
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js
