site_name: SCPN Control
site_description: Neuro-symbolic stochastic Petri net control for fusion plasma systems
site_url: https://anulum.github.io/scpn-control/
repo_url: https://github.com/anulum/scpn-control
repo_name: anulum/scpn-control

docs_dir: docs
site_dir: site

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.top
    - navigation.sections
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.tabs.link
    - toc.follow

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            show_source: false
            show_root_heading: true
            show_root_full_path: false
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            members_order: source
            merge_init_into_class: true
            show_if_no_docstring: false
            signature_crossrefs: true
            separate_signature: true

nav:
  - Home: index.md
  - Getting Started:
    - Pitch: pitch.md
    - Use Cases: use_cases.md
    - Tutorials: tutorials.md
    - Notebook Gallery: notebooks.md
  - Reference:
    - API Reference: api.md
    - Theory: theory.md
    - Architecture: architecture.md
  - Validation:
    - Benchmarks: benchmarks.md
    - Validation and QA: validation.md
    - Competitive Analysis: competitive_analysis.md
  - Project:
    - Development: development.md
    - Changelog: changelog.md
    - Pricing: pricing.md

markdown_extensions:
  - admonition
  - tables
  - attr_list
  - def_list
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details

extra_javascript:
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js
