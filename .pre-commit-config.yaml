repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-yaml
        args: [--unsafe]
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-added-large-files
        args: [--maxkb=500]

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.9.7
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
        files: ^src/

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.14.1
    hooks:
      - id: mypy
        pass_filenames: false
        additional_dependencies: [numpy>=1.24, scipy>=1.10, click>=8.0]

  # Rust hooks: manual stage only (CI already runs cargo fmt/clippy)
  - repo: local
    hooks:
      - id: cargo-fmt
        name: cargo fmt
        entry: cargo fmt --manifest-path scpn-control-rs/Cargo.toml -- --check
        language: system
        pass_filenames: false
        stages: [manual]
      - id: cargo-clippy
        name: cargo clippy
        entry: cargo clippy --manifest-path scpn-control-rs/Cargo.toml -- -D warnings
        language: system
        pass_filenames: false
        stages: [manual]
